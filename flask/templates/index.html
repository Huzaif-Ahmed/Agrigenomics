    <div class="body " id="prediction">
        <div class="custombody ">
            <div class="predictor rounded-5 p-5">
                <h3 class="guide">Give an Input Sequence</h3>
                <input class="inputbox1" type="text" class="inputbox" id="burr" name="burr" placeholder="enter a nine digit sequence">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary mt-5 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Predict
                </button>
    

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body py-3">
                                <p>The predicted Height is: {{h}}</p>
                                <p>The predicted Subpopulation is: {{ s }}</p>
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
